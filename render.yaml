services:
  # ── Backend: PHP/Apache via Docker ─────────────────────────────────────────
  - type: web
    name: sociatech-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      # Supabase — paste your connection string from Project Settings → Database → Connection string → URI
      - key: DATABASE_URL
        sync: false
      # SMTP (Gmail)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_EMAIL
        sync: false        # your Gmail address
      - key: SMTP_PASS
        sync: false        # your Gmail app password
      # Frontend URL used in password-reset emails and CORS
      - key: APP_URL
        value: https://socia-tech.vercel.app

  # ── Frontend: React/Vite Static Site ───────────────────────────────────────
  - type: web
    name: sociatech-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Add your Firebase keys here (same values as your local .env)
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
